<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Spot · Cheapest SMM Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="https://i.ibb.co/gbm5NDDN/Picsart-26-01-27-23-09-49-465.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site-logo">
        <img class="logo-image" src="https://i.ibb.co/XxPr8d3P/b1eec33c726a60554bc78518d5f9b32c.png" alt="Second Spot Logo">
    </div>

    <div class="content">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search services by name, ID, or category...">
        </div>

        <div class="dropdown-container" id="categoryDropdownContainer">
            <label><i class="fas fa-tag"></i> CATEGORY</label>
            <div class="custom-dropdown-trigger" id="categoryTrigger">
                <span class="trigger-text"><i class="fas fa-folder"></i> <span id="selectedCategoryText">SELECT CATEGORY</span></span>
                <span class="trigger-arrow"><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="custom-dropdown-menu" id="categoryMenu"></div>
        </div>

        <div class="dropdown-container" id="serviceDropdownContainer">
            <label><i class="fas fa-cube"></i> SERVICE</label>
            <div class="custom-dropdown-trigger" id="serviceTrigger">
                <span class="trigger-text"><i class="fas fa-star"></i> <span id="selectedServiceText">select category first</span></span>
                <span class="trigger-arrow"><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="custom-dropdown-menu" id="serviceMenu"></div>
        </div>

        <div id="serviceDetailCard" class="service-detail-card hidden">
            <div class="service-header">
                <span class="service-name-large" id="detailServiceName">—</span>
                <span class="service-id-large" id="detailServiceId">ID —</span>
            </div>
            <div class="service-description" id="detailDescription">
                <span id="descriptionText"></span>
            </div>
            <div class="minmax-row">
                <span><i class="fas fa-arrow-down"></i> MIN <strong id="minOrder">0</strong></span>
                <span><i class="fas fa-arrow-up"></i> MAX <strong id="maxOrder">0</strong></span>
            </div>
        </div>

        <div id="orderBox" class="order-panel hidden">
            <div class="quantity-area">
                <div class="quantity-input-wrapper">
                    <i class="fas fa-hashtag"></i>
                    <input type="number" id="quantityInput" min="1" placeholder="quantity (e.g. 1000)">
                </div>
                <div class="price-tag" id="totalPrice">
                    ₹ 0.00
                    <small>total</small>
                </div>
            </div>

            <div class="action-row">
                <div class="link-input-wrapper">
                    <i class="fas fa-link"></i>
                    <input type="url" id="linkInput" placeholder="enter your profile / post link">
                </div>
                <div class="button-group">
                    <button class="btn" id="addLinkBtn"><i class="fas fa-check-circle"></i> Add Link</button>
                    <button class="btn btn-primary" id="purchaseBtn"><i class="fab fa-whatsapp"></i> Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <div class="disclaimer-section">
        <div class="disclaimer-title">
            <i class="fas fa-exclamation-triangle"></i> IMPORTANT GUIDELINES
        </div>
        <div class="disclaimer-block">
            <div class="disclaimer-subtitle"><i class="fas fa-users"></i> Instagram Followers</div>
            <div class="disclaimer-note">Account must be <strong>public</strong>. Disable <strong>"Flagged for Review"</strong>.</div>
            <ul class="disclaimer-list">
                <li>No refund after order placement</li>
                <li>No refill if username changes or account goes private</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
